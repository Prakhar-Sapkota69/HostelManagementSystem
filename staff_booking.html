<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="staff_booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.css">
</head>
<body>
    <nav class="navbar">
        <header class="tm-header">
            <h1 class="logo"><img src="./images/logo.png" alt="Logo" width="100"></h1>
            <nav class="tm-nav">
                <ul class="nav-links">
                    <li><a href="homePage.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="login.html" class="login-btn">Login</a></li>
                    <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header> 

    <div class="container">
        <section class="booking-form">
            <h2>Book Bed for User</h2>
            <form id="bookingForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                
                <label for="arrivalDate">Arrival Date:</label>
                <input type="text" id="arrivalDate" class="datepicker" required>
                
                <label for="departureDate">Departure Date:</label>
                <input type="text" id="departureDate" class="datepicker" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="roomNumber">Room Number:</label>
                <input type="number" id="roomNumber" required>
                
                <label for="numOfGuest">No. of Guests:</label>
                <input type="number" id="numOfGuest" required>
                
                <label for="bedPreference">Bed Preference:</label>
                <select id="bedPreference" required>
                    <option value="single">Single Bed</option>
                    <option value="double">Double Bed</option>
                    <option value="bunk">Bunk Bed</option>
                </select>

                <label for="food">Do you want to include food?</label>
                <select id="food" name="food" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                
                <button type="submit">Book Bed</button>
            </form>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.js"></script>
    <script>
        flatpickr('.datepicker', {
            enableTime: false,
            dateFormat: "Y-m-d"
        });
    </script>
</body>
</html>
